<!DOCTYPE html>
<html>
<head>
	<title>Max Width</title>
	<style type="text/css">
		p.p1{
			border: 1px solid;
			max-width: 500px;
		}
		p.p2{
			border: 1px solid;
			width: 500px;
		}
	</style>
</head>
<body>
	<p>Paragraf ini adalah jenis elemen level block. selain elemen paragraf, ada juga elemen div. ini diatur dengan max width</p>
	<p>Paragraf ini adalah jenis elemen level block. selain elemen paragraf, ada juga elemen div tetapi ini tidak diatur dengan max widht</p>
</body>
</html>
