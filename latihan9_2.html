<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style type="text/css">
		*{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			width: 100%
		}
		td, th{
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){
			background-color: #f2f2f2;
		}
		th{
			background-color: #E91E63;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Nama Depan</th>
			<th>Nama Belakang</th>
			<th>Tabungan</th>
		</tr>
		<tr>
			<td>Tatang</td>
			<td>Samsuri</td>
			<td>Rp.500.000,-</td>
		</tr>
		<tr>
			<td>Raras</td>
			<td>yani</td>
			<td>Rp.250.000,-</td>
		</tr>
	</table>
</body>
</html>
