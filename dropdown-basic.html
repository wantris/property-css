<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Basic</title>
	<style type="text/css">
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #F9F9F9;
			min-width: 160px;
			padding: 12px;
			z-index: 1;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
	</style>
</head>
<body>
	<h2>Dropdown yang muncul ketika di hover</h2>
	<p>Coba arahkan kursor mouse ke teks di bawah ini untuk menampilkan dropdown <b>HALO POLINDRA</b>.</p>
	<div class="dropdown">
		<span>Ke Sini!</span>
		<div class="dropdown-content">
			HALO POLINDRA!
		</div>
	</div>
</body>
</html>
