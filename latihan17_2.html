<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style>
	div > p {
  		background-color: yellow;
	} 
	</style>
</head>

<body>
	<div>
	<p>Paragraf dalam div akan berwarna kuning</p>
	<p>Paragraf dalam div akan berwarna kuning</p>
	</div>
	<p>Pagraf diluar div akan berwarna putih</p>
</body>
</html>
