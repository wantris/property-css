<!DOCTYPE html>
<html>
<head>
	<title>Border Outline Color</title>
	<style type="text/css">
		.tb{
			border-style: solid;
			border-width: 1px;

			outline-style: dashed;
			outline-width: 1px;
			outline-color: violet;
		}
	</style>
</head>
<body>
	<table class="tb">
			<tr>
				<td>Contoh Border</td>
				<td>Contoh Border</td>
			</tr>
		</table>
</body>
</html>
