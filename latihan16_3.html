<!DOCTYPE html>
<html>
<head>
	<title>Center</title>
	<style>
	.center {
	padding: 70px;
	border: 3px solid green;
	text-align: center;
	</style>
	</head>
<body>
<h2>Menengahkan teks di elemen div</h2> <p>Ini adalah contoh penggunaan property padding untuk menengahkan konten (teks) secara vertikal dan horizontal:</p>
<div class="center">
<p>Teks ini ditampilkan rata secara
vertikal dan horizontal.</p> </div>
</body>
</html>
