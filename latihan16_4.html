<!DOCTYPE html>
<html>
<head>
	<title>Line Height</title>
	<style>
	.center {
	line-height: 200px; /*vertikal*/
	border: 3px solid green;
	text-align: center; /*horizontal*/
	</style>
	</head>
<body>
<h2>Teks Rata Tengah Secara Vertikal</h2> <p>Pada contoh ini, kita gunakan property <b> 'line-height'</b> untuk mengatur perataan teks tengah secara vertikal pada elemen paragraf di elemen div.</p>
<div class="center">
<p>Teks ini ditampilkan rata tengah baik
secara horizontal maupun vertikal.</p> </div>
</body>
</html>
