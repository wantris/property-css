<!DOCTYPE html>
<html>
<head>
	<title>Adjacent Sibling selector</title>
	<style>
	div + p {
 	background-color: yellow;
	} 
	</style>
</head>

<body>
	<div>
	<p>Pagraf didalam div akan berwarna putih</p>
	<p>Pagraf didalam div akan berwarna putih</p>
	</div>
	<p>Pagraf diluar div akan berwarna kuning</p>
</body>
</html>
