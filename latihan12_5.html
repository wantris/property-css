<!DOCTYPE html>
<html>
<head>
	<title>Sticky Position</title>
	<style type="text/css">
		div.sticky{
			position: sticky;
			border: 3px solid #73ad21;
		}
	</style>
</head>
<body>
	<h2>Position: sticky; </h2>
	<p>Elemen dengan cara position tidak di posisikan dengan cara yang spesial</p>
	<dir class="sticky">Elemen div ini diposisikan dengan sticky</dir>

</body>
</html>
