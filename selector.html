<!DOCTYPE html>
<html>
<head>
	<title>Atribut Selector</title>
	<style type="text/css">
		a[target=kuning]{
			background-color: yellow;
		}
		a[target=merah]{
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<p>Link dengan target="kuning" backgroundnya berwarna kuning :</p>
	<a href="https://wwww.polindra.ac.id">
		polindra
	</a>
	<a href="http://wwww.elearning.ti.polindra.ac.id" target="kuning">
		elearning TI
	</a>
	<a href="http://wwww.ti.polindra.ac.id" target="merah">
		TI polindra
	</a>
</body>
</html>
