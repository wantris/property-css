<!DOCTYPE html>
<html>
<head>
	<title>Static Position</title>
	<style type="text/css">
		div.relative{
			position: relative;
			left: 30px;
			border: 3px solid #73ad21;
		}
	</style>
</head>
<body>
	<h2>Position: relative; </h2>
	<p>Relative diposisikan debagai normal</p>
	<dir class="relative">Elemen div ini diposisikan dengan Relative dengan sisi kiri di beri jarak 30px</dir>

</body>
</html>
